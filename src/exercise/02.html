<body>
  <div id="root"></div>

  <!-- üê® add React and ReactDOM on the page.
       üí∞ Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@18.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // üí£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // üí∞ in React, you set this with the "children" prop
    // element.className = 'container' // üí∞ in React, this is also called the "className" prop
    // // This is similar to ReactDOM.createRoot().render()
    // rootElement.append(element)

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.

    //child1
    const child1Type = 'Span'
    const child1Props = {children: 'Hello'}
    const child1Elem = React.createElement(child1Type, child1Props)

    //child2
    const child2Type = 'span'
    const child2Props = {children: 'World'}
    const child2Elem = React.createElement(child2Type, child2Props)

    //parent
    const elmType = 'div'
    const elmProps = {
      className: 'container',
      children: [child1Elem, child2Elem],
    }
    const rcElem = React.createElement(elmType, elmProps)

    const root = ReactDOM.createRoot(rootElement)
    root.render(rcElem)
  </script>
</body>
